<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap/css/bootstrap.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script type="text/javascript">
        $(document).ready(function() {          
    		var i = 1;
    		var images = ["@routes.Assets.at("images/munich1.jpg")",
                          "@routes.Assets.at("images/munich2.jpg")",
            	          "@routes.Assets.at("images/munich3.jpg")",
            	          "@routes.Assets.at("images/munich4.jpg")"];
            	  
    		var image = $('.homepage .background');
           	//Initial Background image setup
           	image.attr('src', '@routes.Assets.at("images/munich1.jpg")');
            //Change image at regular intervals
            //image.css('background-image', 'url(images/munich1.jpg)');
    	                
            setInterval(function(){  
            	image.fadeOut(500, function () {
            	image.attr('src', images [i++]);
            	//image.css('background-image', 'url(' + images [i++] +')');
            	image.fadeIn(500);
            });
            	
            if(i == images.length - 1)
            	i = 0;
            }, 10000);           
        });
        </script>
    </head>
    <body>
    <div class="homepage">
		<img class="background" />
		<div class="page-top">
			<a href="/home"><img src="@routes.Assets.at("images/logonew.png")" height="70px"
				width="150px" alt="Live Feed"></a>
		</div>
		<div id="menu">
			<header class="navbar navbar-static-top bs-docs-nav" id="top">
				<div class="btn-group" style="float: right;">
					<a type="button" class="btn btn-default" href="/home">Home</a> <a
						type="button" class="btn btn-default" href="/aboutus">About Us</a>
					<a type="button" class="btn btn-default" href="/contact">Contact</a>
					<a type="button" class="btn btn-default" href="/feedback">Feedback</a>
				</div>
			</header>
			<header class="navbar navbar-static-top bs-docs-nav" id="top">
				<div class="well btn-group" id="login">
					<p>
						<a type="button" class="btn btn-primary btn-lg btn-block"
							href="/profSignIn" style="width: 200px;">Professor</a>
					</p>
					<p>
						<a type="button" class="btn btn-primary btn-lg btn-block"
							href="/studentLectureVisit" style="width: 200px;">Students</a>
					</p>
				</div>
			</header>
		</div> 
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </body>
</html>
