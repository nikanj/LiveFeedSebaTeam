<!DOCTYPE html>
<html>
<head>

<title>Test</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/logonew.png")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap/css/bootstrap.css")">
<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap/css/social-buttons.css")">
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>


</head>
<body>
	<div class="page-header" style="padding-bottom: 0px; margin-top: 5px;">
		<img src="@routes.Assets.at("images/logonew.png")" height="60px"
			width="120px" alt="Live Feed">
	</div>
	<header class="navbar navbar-static-top bs-docs-nav" id="top"
		role="banner">
		<div class="btn-group" style="margin-left: 75%;">
			<a type="button" class="btn btn-default" href="/home">Home</a> <a
				type="button" class="btn btn-default" href="/aboutus">About Us</a> <a
				type="button" class="btn btn-default" href="/contact">Contact</a> <a
				type="button" class="btn btn-default" href="/feedback">Feedback</a>
		</div>
	</header>

	<div class="container">

		<div class="row">
			<div class="col-xs-9">
				<h3>Evaluate our Service!</h3>
				<div class="btn-group">
					<button type="button" class="btn btn-success">
						<b>VeryGood</b>
					</button>

					<button type="button" class="btn btn-info">
						<b>Good</b>
					</button>

					<button type="button" class="btn btn-warning">
						<b>Bad</b>
					</button>

					<button type="button" class="btn btn-danger">
						<b>VeryBad</b>
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<h4>Leave a comment...</h4>
				<form role="form">
					<p>
						<textarea class="form-control" rows="5"></textarea>
					</p>
					<button type="submit" class="btn btn-default">Send</button>
				</form>
			</div>
		</div>

	</div>

	</div>
</body>
</html>
